pan><span style="white-space: pre">	<span style="white-space: pre">	</span></span>goto out;</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>}</div><div style="font-size: 15px"><br style="font-size: 15px" /></div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>drop_reason = SKB_DROP_REASON_NOT_SPECIFIED;</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>if (!pskb_may_pull(skb, sizeof(struct iphdr)))</div><div style="font-size: 15px"><span style="font-size: 15px">		</span><span style="white-space: pre">	<span style="white-space: pre">	</span></span>goto inhdr_error;</div><div style="font-size: 15px"><br style="font-size: 15px" /></div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>iph = ip_hdr(skb);</div><div style="font-size: 15px"><br style="font-size: 15px" /></div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span><b><font color="#ff0000">if (iph-&gt;ihl &lt; 5 || iph-&gt;version != 4)</font></b></div><div style="font-size: 15px"><span style="font-size: 15px">		</span><span style="white-space: pre">	</span><span style="white-space: pre">	</span>goto inhdr_error;</div><div style="font-size: 15px"><br style="font-size: 15px" /></div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span><font color="#ff0000"><b>// Multiple non-covered blocks...</b></font></div><div style="font-size: 15px"><br style="font-size: 15px" /></div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>return skb;</div><div style="font-size: 15px"><br style="font-size: 15px" /></div><div style="font-size: 15px">csum_error:</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>drop_reason = SKB_DROP_REASON_IP_CSUM;</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span><font color="#ff0000"><b>__IP_INC_STATS(net, IPSTATS_MIB_CSUMERRORS);</b></font></div><div style="font-size: 15px">inhdr_error:</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>if (drop_reason == SKB_DROP_REASON_NOT_SPECIFIED)</div><div style="font-size: 15px"><span style="font-size: 15px">		</span><span style="white-space: pre">	</span><span style="white-space: pre">	</span>drop_reason = SKB_DROP_REASON_IP_INHDR;</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span><b>__IP_INC_STATS(net, IPSTATS_MIB_INHDRERRORS);</b></div><div style="font-size: 15px">drop:</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span><b>kfree_skb_reason(skb, drop_reason);</b></div><div style="font-size: 15px">out:</div><div style="font-size: 15px"><span style="font-size: 15px">	</span><span style="white-space: pre">	</span>return NULL;</div><div style="font-size: 15px">}</div></div></div></div></foreignObject><text x="12" y="27" fill="rgb(0, 0, 0)" font-family="monospace" font-size="15px">static struct sk_buff *ip_rcv_core(struct sk_buff *skb, struct net *net)...</text></switch></g></g><switch><g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"/><a transform="translate(0,-5)" xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank"><text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text></a></switch></svg>