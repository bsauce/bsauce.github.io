cess:</div><div><span>	</span><span style="white-space: pre">	</span><b><font color="#ff0000">if (sk-&gt;sk_state == TCP_TIME_WAIT)</font></b></div><div><span>		</span><span style="white-space: pre">	</span><span style="white-space: pre">	</span>goto do_time_wait;</div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span><font color="#ff0000"><b>// Multiple non-covered blocks...</b></font></div><div><br /></div><div>put_and_return:</div><div><span>	</span><span style="white-space: pre">	</span><b><font color="#ff0000">if (refcounted)</font></b></div><div><span>		</span><span style="white-space: pre">	</span><span style="white-space: pre">	</span><font color="#ff0000"><b>sock_put(sk);</b></font></div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span>return ret;</div><div><br /></div><div>no_tcp_socket:</div><div><span>	</span><span style="white-space: pre">	</span><b>drop_reason = SKB_DROP_REASON_NO_SOCKET;</b></div><div><span>		</span><span style="white-space: pre">	</span>if (!xfrm4_policy_check(NULL, XFRM_POLICY_IN, skb))</div><div><span>	</span><span style="white-space: pre">	</span><span style="white-space: pre">	</span>goto discard_it;</div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span>// ...</div><div>}</div></div></div></div></div></foreignObject><text x="12" y="27" fill="rgb(0, 0, 0)" font-family="monospace" font-size="15px">int tcp_v4_rcv(struct sk_buff *skb)...</text></switch></g></g><switch><g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"/><a transform="translate(0,-5)" xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank"><text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text></a></switch></svg>