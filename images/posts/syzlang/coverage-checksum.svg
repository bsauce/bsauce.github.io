<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="750px" height="600px" viewBox="-0.5 -0.5 750 600"><defs/><g><rect x="0" y="0" width="749" height="599" fill="#f8f8ff" stroke="#e8e8e8" pointer-events="all"/><rect x="10" y="5" width="730" height="590" fill="none" stroke="none" pointer-events="all"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe flex-start; width: 728px; height: 1px; padding-top: 12px; margin-left: 12px;"><div data-drawio-colors="color: rgb(0, 0, 0); " style="box-sizing: border-box; font-size: 0px; text-align: left;"><div style="display: inline-block; font-size: 15px; font-family: monospace; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div><div>static struct sk_buff *ip_rcv_core(struct sk_buff *skb, struct net *net)</div><div>{</div><div><span>	</span><span style="white-space: pre">	</span><b>// Multiple covered blocks...</b></div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span><b>__IP_ADD_STATS(net, ...);</b></div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span>if (!pskb_may_pull(skb, iph-&gt;ihl*4))</div><div><span>		</span><span style="white-space: pre">	<span style="white-space: pre">	</span></span>goto inhdr_error;</div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span>iph = ip_hdr(skb);</div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span>if (unlikely(ip_fast_csum((u8 *)iph, iph-&gt;ihl)))</div><div><span>		</span><span style="white-space: pre">	</span><span style="white-space: pre">	</span>goto csum_error;</div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span><b><font color="#ff0000">len = ntohs(iph-&gt;tot_len);</font></b></div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span><font color="#ff0000"><b>// Multiple non-covered blocks...</b></font></div><div><br /></div><div><span>	</span><span style="white-space: pre">	</span>return skb;</div><div><br /></div><div>csum_error:</div><div><span>	</span><span style="white-space: pre">	</span>drop_reason = SKB_DROP_REASON_IP_CSUM;</div><div><span>	</span><span style="white-space: pre">	</span><b>__IP_INC_STATS(net, IPSTATS_MIB_CSUMERRORS);</b></div><div>inhdr_error:</div><div><span>	</span><span style="white-space: pre">	</span>if (drop_reason == SKB_DROP_REASON_NOT_SPECIFIED)</div><div><span>		</span><span style="white-space: pre">	</span><span style="white-space: pre">	</span>drop_reason = SKB_DROP_REASON_IP_INHDR;</div><div><span>	</span><span style="white-space: pre">	</span><b>__IP_INC_STATS(net, IPSTATS_MIB_INHDRERRORS);</b></div><div>drop:</div><div><span>	</span><span style="white-space: pre">	</span><b>kfree_skb_reason(skb, drop_reason);</b></div><div>out:</div><div><span>	</span><span style="white-space: pre">	</span>return NULL;</div><div>}</div></div></div></div></div></foreignObject><text x="12" y="27" fill="rgb(0, 0, 0)" font-family="monospace" font-size="15px">static struct sk_buff *ip_rcv_core(struct sk_buff *skb, struct net *net)...</text></switch></g></g><switch><g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"/><a transform="translate(0,-5)" xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank"><text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text></a></switch></svg>